<div class="row">
  <div class="col-lg-offset-4 col-lg-5">
    <h3 class="bluePoly">Annuaire des projets</h3>
  </div>
  <div class="col-lg-12">
    <p>Filtre :
      <input type="text" ng-model="proj.title">
      <a href="#/addProj"><button class="btn btn-primary droite">Ajouter</button></a>
    </p>
  </div>
  <div class="col-lg-12">
    <table class="table table-striped table-bordered table-hover">
      <tr ng-repeat="proj in projects | filter:proj">
        <td><a href="#/{{proj.id}}/detailsProj"> {{ proj.title }} </a></td>
        <td> {{ proj.description}} </td>
        <td><a href="#/{{proj.id}}/editerProj"><i class="fa fa-pencil-square-o fa-2x"></i></a></td>
        <td><a ng-click="deleteElt(proj.id)"><i class="fa fa-times fa-2x"></i></a></td>
      </tr>
    </table>
  </div>
</div>
