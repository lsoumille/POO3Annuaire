<div class="row">
  <div class="col-lg-offset-4 col-lg-5">
    <h3 class="bluePoly">Annuaire d'utilisateurs</h3>
  </div>
  <div class="col-lg-12">
    <p>Filtre :
      <input type="text" ng-model="user.name">
      <a href="#/addUtil"><button class="btn btn-primary droite">Ajouter</button></a>
    </p>
  </div>
  <div class="col-lg-12">
      <table class="table table-striped table-bordered table-hover">
        <tr ng-repeat="user in users | filter:user">
          <td><a href="/{{user.id}}/details" {{ user.name }} {{ user.surname }}</a></td>
          <td><i class="fa fa-pencil-square-o fa-2x"></i></td>
          <td><a href="#/{{user.id}}/delete"><i class="fa fa-times fa-2x"></i></a></td>
        </tr>
      </table>
  </div>
</div>
