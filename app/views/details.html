<h3>{{user.surname}} {{user.name}}</h3>
<div class="col-lg-offset-2 col-lg-8">
    <p>Mail : {{user.email}}</p>
    <p>Site web : {{user.website}}</p>
</div>
<h3>Projets</h3>
<div class="col-lg-12">
  <table class="table table-striped table-bordered table-hover">
    <tr ng-repeat="proj in projects">
      <td>{{ proj.title }}</td>
      <td>{{proj.description}}</td>
      <td><a href="#/{{user.id}}/delete"><i class="fa fa-times fa-2x"></i></a></td>
    </tr>
  </table>
</div>
