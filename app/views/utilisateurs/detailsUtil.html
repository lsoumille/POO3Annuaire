<h3 class="center bluePoly">{{user.surname}} {{user.name}}</h3>
<div class="col-lg-offset-2 col-lg-8 panel">
    <p>Mail : {{user.email}}</p>
    <p>Site web : {{user.website}}</p>
</div>
<div class="col-lg-12">
  <h3 class="center bluePoly">Projets</h3>
  <table class="table table-striped table-bordered table-hover">
    <tr ng-repeat="proj in projects">
      <td>{{proj.title}}</td>
      <td>{{proj.description}}</td>
      <td>{{proj.name}}</td>
    </tr>
  </table>
</div>
