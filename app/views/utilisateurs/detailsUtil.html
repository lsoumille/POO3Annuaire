<h3 class="center bluePoly">{{user.surname}} {{user.name}}</h3>
<div class="col-lg-offset-2 col-lg-8 panel">
    <p>Mail : {{user.email}}</p>
    <p>Site web : {{user.website}}</p>
</div>
<div class="col-lg-12">
  <h3 class="center bluePoly">Projets <a href="#/addRole"><button class="btn btn-primary droite">Ajouter Role</button></a></h3>
  <table class="table table-striped table-bordered table-hover">
    <tr ng-repeat="proj in projects">
      <td>{{proj.title}}</td>
      <td>{{proj.description}}</td>
      <td>{{proj.name}}</td>
      <td><a href="#/{{proj.id}}/editerRole"><i class="fa fa-pencil-square-o fa-2x"></i></a></td>
      <td><a ng-click="deleteElt(proj.id, user.id)"><i class="fa fa-times fa-2x"></i></a></td>
    </tr>
  </table>
</div>
